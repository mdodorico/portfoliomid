<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Contacto</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link th:href="@{assets/img/logo.png}" rel="icon">
    <link th:href="@{assets/vendor/aos/aos.css}" rel="stylesheet">
    <link th:href="@{assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet">
    <link th:href="@{assets/vendor/glightbox/css/glightbox.min.css}" rel="stylesheet">
    <link th:href="@{assets/vendor/swiper/swiper-bundle.min.css}" rel="stylesheet">
    <link th:href="@{assets/css/style.css}" rel="stylesheet">
    <link th:href="@{assets/vendor/datatables/datatables.css}" rel="stylesheet">
    <link th:href="@{assets/vendor/datatables/datatables.min.css}" rel="stylesheet">
  </head>
  <body>
    <header th:insert="fragments/header.html :: navbar"></header>
    <main id="main">
      <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">
          <div class="section-title">
            <h2>Contacto</h2>
          </div>
          <div>
            <iframe width="100%" height="270" id="gmap_canvas" src="https://maps.google.com/maps?q=Retiro&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
          </div>
          <div class="row mt-5">
            <div class="col-lg-4">
              <div class="info">
                <div class="linkedin">
                  <br><i class="bi bi-linkedin"></i>
                  <p><a href="https://www.linkedin.com/in/mariana-dodorico/" target="_blank">LinkedIn</a></p>
                </div>
                <div class="email">
                  <br><i class="bi bi-envelope"></i>
                  <p><a href = "mailto: mariana8390@gmail.com" target="_blank">Email</a></p>
                </div>
                <div class="phone">
                  <br><i class="fa-brands fa-whatsapp"></i>
                  <p><a href=" https://wa.me/+541168476340" target="_blank">WhatsApp</a></p>
                </div>
              </div>
            </div>
            <div class="col-lg-8 mt-5 mt-lg-0">
              <form th:action="@{/message/save}" method="POST" th:object="${message}">
                <div class="my-3">
                  <div th:if="${msg != null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
                </div>
                <div class="row">
                  <div class="col-md-6 form-group">
                    <input type="text" class="form-control" name="name" id="name" th:field="*{sender}" placeholder="Nombre" required/>
                  </div>
                  <div class="col-md-6 form-group mt-3 mt-md-0">
                    <input type="email" class="form-control" name="email" id="email" th:field="*{email}" placeholder="Email" required/>
                  </div>
                </div>
                <div class="form-group mt-3">
                  <input type="text" class="form-control" name="subject" id="subject" th:field="*{subject}" placeholder="Asunto" required/>
                </div>
                <div class="form-group mt-3">
                  <textarea class="form-control" name="body" id="body" rows="6" th:field="*{body}" placeholder="Mensaje" required></textarea>
                </div>
                <div class="text-center">
                  <button class="btn btn-info" style="margin-top: 10px;" type="submit">Enviar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer th:insert="fragments/footer.html :: footer"></footer>
    <div id="preloader"></div>
    <a href="#" class="back-to-top d-flex align-items-center justify-content-center" title="Volver arriba">
      <i class="bi bi-arrow-up-short"></i>
    </a>
    <script th:src="@{assets/vendor/purecounter/purecounter_vanilla.js}"></script>
    <script th:src="@{assets/vendor/aos/aos.js}"></script>
    <script th:src="@{assets/vendor/glightbox/js/glightbox.min.js}"></script>
    <script th:src="@{assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
    <script th:src="@{assets/vendor/swiper/swiper-bundle.min.js}"></script>
    <script th:src="@{assets/vendor/waypoints/noframework.waypoints.js}"></script>
    <script th:src="@{assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{assets/vendor/bootstrap/js/bootstrap.js}"></script>
    <script th:src="@{assets/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{assets/js/jquery-3.6.0.js}"></script>
    <script th:src="@{assets/js/jquery-3.6.0.min.js}"></script>
    <script th:src="@{assets/js/jquery.dataTables.js}"></script>
    <script th:src="@{assets/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{assets/js/main.js}"></script>
  </body>
</html>
